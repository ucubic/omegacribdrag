                Ciphertexts <button id="ciphertexts-clear">Clear</button>

                    <button id="share-button">Share Link</button>
                    <span id="ciphertexts-presets"> Presets: </span>
                </span>
            </p>
            <textarea
                id="ciphertexts"
                placeholder="Enter newline or comma-separated hex or base64 ciphertexts here..."
            ></textarea>
            <p style="padding-bottom: 1lh">
                Main table <button id="main-table-clear">Clear</button>
            </p>
            <div id="main-tables"></div>

            <input id="crib-input" placeholder="crib; type / to focus" />

            <p>
                <label for="valid-range">Valid bytes:</label>
                <input id="valid-range" placeholder="[A-Za-z ?!,'.-]" />
            </p>
            <p>
                <label for="acceptable-range">Acceptable bytes:</label>
                <input id="acceptable-range" placeholder="[ -~]" />
            </p>
